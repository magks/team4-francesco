<header>
    <h2>Book</h2>
  </header>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="author" class="control-label">Author</label>
          <input type="text" name="author" id="author" class="form-control" formControlName="author">
        </div>
        <div class="form-group">
          <label for="title" class="control-label">Title</label>
          <input type="text" name="title" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="price" class="control-label">Price</label>
          <input type="text" name="price" id="price" class="form-control" formControlName="price">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
