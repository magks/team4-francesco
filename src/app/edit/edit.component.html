<div class="container-fluid kmc-header-container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center kmc-header">Edit Book</h1>
        </div>
    </div>
</div>

<div class="container-fluid kmc-form-container">
    <form class="kmc-form" name="kmc-edit-form" (ngSubmit)="postBook()" novalidate="">
        <div class="form-group" v>
            <label class="kmc-form-title" for="Book.title">Title</label>
            <input name="title" [(ngModel)]="book.title" type="text" class="form-control kmc-input" required >
        </div>
        <div class="form-group">
            <label class="kmc-form-title" for="Book.author">Author</label>
            <input name="Author" type="text" class="form-control kmc-input" [(ngModel)]="book.author" required>
        </div>  
        <div class="form-group">
            <label class="kmc-form-title" for="Book.price">Price</label>
            <input name="Price" type="number" class="form-control kmc-input" [(ngModel)]="book.price" required>
        </div>
         
        <input type="submit" value="Submit" class="btn-primary btn-lg">&nbsp; 
        <button type="Button" (click)="goBack()" class="btn-danger btn-lg">Cancel</button>
    </form>
        
</div>
