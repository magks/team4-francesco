<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Edit Book Id {{book.Id}}</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
        <div class="col-8">
            
                <div class="form-group">
                <label for="Input">Title</label>
                <input [(ngModel)]="book.Title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter Title..." >
                </div>
                <div class="form-group">
                <label for="exampleInputPassword7">Price</label>
                $<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Price" [(ngModel)]="book.Price">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword8">Author</label>
                    $<input type="text" class="form-control" id="exampleInputPassword8" placeholder="Please Enter Title..." [(ngModel)]="book.Author">
                </div>
                <button (click)="postBook()" class="btn btn-primary">Submit</button>
            
        </div>
</div>
