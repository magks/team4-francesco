<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="container-fluid kmc-header-container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center kmc-header">Edit Book With Id: {{book.id}}</h1>
        </div>
    </div>
</div>

<div class="container-fluid kmc-form-container">
    <form class="kmc-form" name="kmc-edit-form" (ngSubmit)="postBook()" novalidate="">
        <div class="form-group" v>
            <label class="kmc-form-title" for="Book.title">Title</label>
            <input name="Title" [(ngModel)]="book.title" type="text" class="form-control kmc-input" required >
        </div>
        <div class="form-group">
            <label class="kmc-form-title" for="Book.price">Price</label>
            <input name="Price" type="number" class="form-control kmc-input" [(ngModel)]="book.price" required>
        </div>
        <div class="form-group">
            <label class="kmc-form-title" for="Book.author">Author</label>
            <input name="Author" type="text" class="form-control kmc-input" [(ngModel)]="book.author" required>
        </div>           
        <input type="submit" value="Submit" class="btn-block btn-primary btn-lg"> 
        <button type="Button" (click)="goBack()" class=" btn-block btn-danger btn-lg">Cancel</button>
    </form>
        
</div>
